
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="1e67f92a1694330c237613d72b229376">
    <title>Professional Photo Editor</title>
    <style>
        :root {
            --primary-color: #00d4ff;
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-light: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 { color: var(--primary-color); margin-bottom: 1.5rem; }

        .editor-box {
            display: grid;
            grid-template-columns: 1fr 250px;
            gap: 20px;
            margin-top: 20px;
        }

        #canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            background: #000;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        label { font-size: 0.9rem; color: #94a3b8; }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .btn-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-upload { background: var(--primary-color); color: #000; }
        .btn-download { background: #10b981; color: white; }
        .btn-reset { background: #ef4444; color: white; }

        button:hover { opacity: 0.8; transform: translateY(-2px); }

        .ad-space {
            margin: 20px 0;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px dashed #444;
            min-height: 90px;
        }
    </style>
</head>
<body>

    <div class="ad-space">
        <iframe data-aa='2383569' src='//ad.a-ads.com/2383569?size=728x90' style='width:728px; height:90px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
    </div>

    <div class="container">
        <h1>Photo Editor Pro</h1>
        
        <input type="file" id="upload" hidden>
        <button class="btn-upload" onclick="document.getElementById('upload').click()">Upload Image</button>

        <div class="editor-box">
            <canvas id="canvas"></canvas>
            
            <div class="controls">
                <label>Brightness</label>
                <input type="range" id="brightness" min="0" max="200" value="100">
                
                <label>Contrast</label>
                <input type="range" id="contrast" min="0" max="200" value="100">
                
                <label>Saturation</label>
                <input type="range" id="saturation" min="0" max="200" value="100">
                
                <label>Grayscale</label>
                <input type="range" id="grayscale" min="0" max="100" value="0">

                <label>Blur</label>
                <input type="range" id="blur" min="0" max="100" value="0">
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-reset" onclick="resetFilters()">Reset</button>
            <button class="btn-download" onclick="downloadImage()">Download</button>
        </div>
    </div>

    <div class="ad-space">
        <iframe data-aa='2383570' src='//ad.a-ads.com/2383570?size=728x90' style='width:728px; height:90px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const upload = document.getElementById('upload');
        const filters = ['brightness', 'contrast', 'saturation', 'grayscale', 'blur'];
        let img = new Image();

        upload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                img.src = reader.result;
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    applyFilters();
                }
            }
            reader.readAsDataURL(file);
        });

        function applyFilters() {
            const b = document.getElementById('brightness').value;
            const c = document.getElementById('contrast').value;
            const s = document.getElementById('saturation').value;
            const g = document.getElementById('grayscale').value;
            const bl = document.getElementById('blur').value;

            ctx.filter = `brightness(${b}%) contrast(${c}%) saturate(${s}%) grayscale(${g}%) blur(${bl}px)`;
            ctx.drawImage(img, 0, 0);
        }

        document.querySelectorAll('input[type="range"]').forEach(input => {
            input.addEventListener('input', applyFilters);
        });

        function resetFilters() {
            document.getElementById('brightness').value = 100;
            document.getElementById('contrast').value = 100;
            document.getElementById('saturation').value = 100;
            document.getElementById('grayscale').value = 0;
            document.getElementById('blur').value = 0;
            applyFilters();
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'edited-photo.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
